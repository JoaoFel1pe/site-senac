    <script>v
    function validarRelato() {
            var chave = document.getElementById("chave").value;
            var relato = document.getElementById("relato").value;

            if (chave !== "" && relato !== "") {
                alert("Seu relato foi enviado com sucesso!")
            }
        }

    </script>
</head>
<body>
    <header>
        <div class="brand">
            <a href="/pages/cliente/home-cliente.html">

        <nav>

            <a href="#">Chave Atual:<span class="roxo-claro"> ben10</span></a>
            <a href="/pages/geral/landing-page.html">
                <button class="Btn">
  
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>

    <div class="grid-container">
        <div class="grid-item">
            <h2>Sinta-se à vontade para fazer seu relato de forma completamente anônima <span class="roxo-claro">(ou não)</span></h2>
        </div>
        <div class="grid-item">
            <form id="relato-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome (opcional)">
                </div>
                <div class="form-group">
                    <label for="chave">Chave:</label>
                    <input type="text" id="chave" name="chave" placeholder="Digite sua chave (obrigatório)" maxlength="5" required>
                </div>
                <div class="form-group">
                    <label for="relato">Relato:</label>
                    <textarea id="relato" name="relato" rows="6" placeholder="Digite seu relato (obrigatório)" required></textarea>
                </div>
                <button class="send-button" type="submit" onclick="validarRelato()">Enviar Relato</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
